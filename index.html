<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<table>
  <tbody>
  <tr>
    <td colspan="4">1-1</td>
    <td colspan="6">1-2</td>
    <td class="rectangle-yellow" colspan="5" rowspan="1">1-3</td>
    <td rowspan="4">1-4</td>
  </tr>

  <tr>
    <td colspan="2" rowspan="1">2-1</td>
    <td class="square-red" colspan="8" rowspan="2">2-2</td>
    <td class="rectangle-yellow" colspan="5" rowspan="1">2-3</td>
  </tr>

  <tr>
    <td colspan="2" rowspan="2">3-1</td>
    <td colspan="2" >3-2</td>
    <td colspan="2" >3-3</td>
  </tr>

  <tr>
    <td class="rectangle-black" colspan="4" rowspan="2">4-1</td>
    <td colspan="4" rowspan="1">4-2</td>
    <td colspan="5" rowspan="1">4-3</td>
  </tr>

  <tr>
    <td class="rectangle-yellow" colspan="2" rowspan="3">5-1</td>
    <td colspan="4">5-2</td>
    <td class="rectangle-blue" colspan="5" rowspan="2">5-3</td>
    <td class="rectangle-red" rowspan="3">5-4</td>
  </tr>
  <tr>
    <td colspan="4" rowspan="2">6-1</td>
    <td class="rectangle-black" colspan="4" >6-2</td>
  </tr>

  <tr>
    <td colspan="7">7-1</td>
  </tr>

  </tbody>

</table>

</body>
</html>
